<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; font-size: 10px; }
    .title { font-size: 16px; font-weight: bold; }
  </style>
  
  <text x="150" y="20" text-anchor="middle" class="title">Confusion Matrix</text>
  
  <g transform="translate(75, 50)">
    <!-- Matrix cells -->
    <rect x="0" y="0" width="75" height="75" fill="#4292c6"/>
    <rect x="75" y="0" width="75" height="75" fill="#c6dbef"/>
    <rect x="0" y="75" width="75" height="75" fill="#c6dbef"/>
    <rect x="75" y="75" width="75" height="75" fill="#4292c6"/>
    
    <!-- Cell values -->
    <text x="37.5" y="42.5" text-anchor="middle" fill="white">95</text>
    <text x="112.5" y="42.5" text-anchor="middle">5</text>
    <text x="37.5" y="117.5" text-anchor="middle">3</text>
    <text x="112.5" y="117.5" text-anchor="middle" fill="white">97</text>
    
    <!-- Labels -->
    <text x="-10" y="42.5" text-anchor="end">Actual Benign</text>
    <text x="-10" y="117.5" text-anchor="end">Actual Malignant</text>
    <text x="37.5" y="170" text-anchor="middle">Predicted Benign</text>
    <text x="112.5" y="170" text-anchor="middle">Predicted Malignant</text>
  </g>
</svg>
