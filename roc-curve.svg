<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; font-size: 10px; }
    .title { font-size: 16px; font-weight: bold; }
  </style>
  
  <text x="150" y="20" text-anchor="middle" class="title">ROC Curve (AUC = 0.98)</text>
  
  <g transform="translate(50, 250) scale(200 -200)">
    <!-- ROC curve -->
    <path d="M0,0 Q0.1,0.3 0.2,0.6 T0.4,0.8 0.6,0.9 0.8,0.95 1,1" fill="none" stroke="darkorange" stroke-width="0.01"/>
    
    <!-- Random guess line -->
    <line x1="0" y1="0" x2="1" y2="1" stroke="navy" stroke-width="0.005" stroke-dasharray="0.02"/>
    
    <!-- Axes -->
    <line x1="0" y1="0" x2="1.1" y2="0" stroke="black" stroke-width="0.005"/>
    <line x1="0" y1="0" x2="0" y2="1.1" stroke="black" stroke-width="0.005"/>
  </g>
  
  <text x="150" y="290" text-anchor="middle">False Positive Rate</text>
  <text x="20" y="150" text-anchor="middle" transform="rotate(-90 20 150)">True Positive Rate</text>
</svg>
